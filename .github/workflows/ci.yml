name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: math-explorer/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: math-explorer
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: math-explorer
        run: pnpm exec tsc --noEmit

      - name: Run tests
        working-directory: math-explorer
        run: pnpm test

      - name: Build
        working-directory: math-explorer
        run: pnpm build
